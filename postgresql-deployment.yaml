apiVersion: v1
kind: Deployment
metadata:
  name: postgresql
  namespace: tp-odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-odoo
  template:
    metadata:
      labels:
        app: data-odoo
    spec:
      containers:
      - env:
        - name: HOST
          value: db
        - name: PASSWORD
          valueFrom:
            name: odoo-password
            key: odoo
        - name: odoo-postgresql
          image: postgres:13
          ports:
            - name: http            
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: pvc-odoo-postgresql-claim
      volumes:
        - name: pvc-odoo-postgresql-claim
          persistentVolumeClaim:
            claimName: pvc-odoo-postgresql-claim